{{ define "domain/subdomains" }}

<!-- === Subdomains === -->

<div class="col-md-12 col-xl-12">
    <div class="card">
        <div class="card-header pb-0">
            <h4>Subdomains</h4>
            <hr>
        </div>
        <div class="card-block pt-0">
            <div class="dt-responsive table-responsive">
                <table id="subdomains" class="table table-striped table-bordered nowrap">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Address</th>
                            <th>External Analysis</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ if .Subdomains }}
                        {{ range $i, $address := .Subdomains }}
                        <tr>
                            <td>{{ $i }}</td>
                            <td>
                                <a href="https://nullrefer.com/?{{ $address }}">{{ $address }}</a>
                            </td>
                            <td>
                                <a href="https://google.com/search?q=site:{{ $address }}"
                                    class="label label-primary">Google Site</a>
                                <a href="https://bing.com/search?q=site:{{ $address }}" class="label label-warning">Bing
                                    Site</a>
                                <a href="https://web.archive.org/web/*/http://{{ $address }}"
                                        class="label label-info">Archive</a>
                                <a href="https://www.shodan.io/search?query={{ $address }}"
                                    class="label label-danger">Shodan</a>
                            </td>
                        </tr>
                        {{ end }}
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div> <!-- !subdomains -->

{{ end }}
